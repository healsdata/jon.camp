{{ define "main" }}
  {{ .Content }}

  <h2>Latest Updates</h2>
  <table class="last-updated">
    <thead>
      <tr>
        <th>Post</th>
        <th class="align-right">Modified</th>
      </tr>
    </thead>
  {{ range sort site.RegularPages ".Lastmod" "desc" | first 5 }}
    <tr>
      <td><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></td>
      <td class="align-right">{{ time.Format "January 2, 2006" .Lastmod }}</td>
    </tr>
  {{ end }}
  </table>
{{ end }}
